<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RK Travels | Professional Cab Services | Vijayawada</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --accent: #F2C94C; /* Taxi Yellow */
            --whatsapp: #25D366; /* WhatsApp Green */
            --glass: rgba(15, 15, 15, 0.9);
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #000;
            height: 100%;
            color: white;
            overflow-x: hidden;
        }

        /* High-Quality Background */
        .bg-image {
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                              url('https://images.unsplash.com/photo-1549194388-f61be84a6e9e?auto=format&fit=crop&q=80&w=1920');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* Glassmorphism Card */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 40px;
            width: 100%;
            max-width: 420px;
            padding: 45px 30px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
        }

        .logo-area {
            font-size: 3.5rem;
            color: var(--accent);
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(242, 201, 76, 0.3);
        }

        h1 { font-size: 2rem; margin: 10px 0 5px; font-weight: 700; letter-spacing: -0.5px; }
        .tagline { color: #aaa; font-size: 1rem; margin-bottom: 35px; font-weight: 300; }

        h2.section-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--accent);
            margin: 20px 0 25px;
            font-weight: 600;
        }

        /* Services Layout */
        .services-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 40px;
        }

        .service-item {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 18px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }

        .service-item i { font-size: 1.3rem; color: var(--accent); }
        .service-item:hover { background: rgba(255,255,255,0.07); }

        /* Modern Buttons */
        .action-btns {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 20px;
            border-radius: 18px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.05rem;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-call { 
            background: var(--accent); 
            color: #000; 
            box-shadow: 0 10px 20px rgba(242, 201, 76, 0.2);
        }
        
        .btn-wa { 
            background: var(--whatsapp); 
            color: #fff; 
            box-shadow: 0 10px 20px rgba(37, 211, 102, 0.2);
        }

        .btn:hover { transform: translateY(-5px); opacity: 0.95; }
        .btn:active { transform: translateY(0); }

        /* Footer & Details */
        .footer-info {
            margin-top: 45px;
            font-size: 0.85rem;
            color: #999;
            line-height: 1.8;
            text-align: left;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 25px;
        }

        .footer-info b { color: #fff; font-weight: 600; }

        .social-link {
            text-align: center;
            margin-top: 25px;
            font-size: 1.8rem;
        }

        .social-link a {
            color: #fff;
            transition: 0.3s;
            text-decoration: none;
        }

        .social-link a:hover { color: var(--accent); }
    </style>
</head>
<body>

    <div class="bg-image"></div>

    <div class="main-container">
        <div class="glass-card">
            <div class="logo-area"><i class="fas fa-taxi"></i></div>
            <h1>RK Travels</h1>
            <p class="tagline">Your Journey, Elevated.</p>

            <h2 class="section-title">Premium Services</h2>
            <div class="services-grid">
                <div class="service-item"><i class="fas fa-plane-departure"></i>Airport Pickup/Drop</div>
                <div class="service-item"><i class="fas fa-map-marked-alt"></i>Local City Rides</div>
                <div class="service-item"><i class="fas fa-car-side"></i>Outstation Trips</div>
                <div class="service-item"><i class="fas fa-place-of-worship"></i>Temple Packages</div>
            </div>

            <div class="action-btns">
                <a href="tel:+917337208987" class="btn btn-call">
                    <i class="fas fa-phone-alt"></i> Call Rama Krishna
                </a>
                
                <a href="https://wa.me/7337208987?text=Hello%20Rama%20Krishna,%20I%20want%20to%20book%20a%20cab." class="btn btn-wa">
                    <i class="fab fa-whatsapp"></i> Book via WhatsApp
                </a>
            </div>

            <div class="footer-info">
                <p><b>Manager:</b> Rama Krishna</p>
                <p><b>Office:</b> Vijayawada, Andhra Pradesh</p>
            </div>

            <div class="social-link">
                <a href="https://www.instagram.com/rk_cabs_vijayawada/" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
